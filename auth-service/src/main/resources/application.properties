spring.profiles.active=@spring.profiles.active@

# JPA Properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true

# Datasource Properties (Example for H2, replace with your actual database)
spring.datasource.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Email Configuration
spring.mail.host=your.smtp.server.com
spring.mail.port=587
spring.mail.username=your-email@example.com
spring.mail.password=your-email-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# Default sender email address
mail.from.address=noreply@example.com
# Password Expiry Notification Configuration
password.expiry.notification.days=7

# Master key for encrypting sensitive configuration values. IMPORTANT: In production, this key MUST be externalized (e.g., environment variable or secrets management system) and not hardcoded here.
app.encryption.key=ThisIsASampleMasterEncryptionKey123
